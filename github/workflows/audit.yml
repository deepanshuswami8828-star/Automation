name: Weekly Audit Report

on:
  schedule:
    - cron: '0 4 * * 1'  # Every Monday 9:30 AM IST
  workflow_dispatch:

jobs:
  run-audit:
    runs-on: ubuntu-latest
    env:
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      GTMETRIX_API: ${{ secrets.GTMETRIX_API }}
      PSI_API: ${{ secrets.PSI_API }}
      RECEIVER_EMAIL: kunal.hriday@connectheor.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run audit script
        run: python audit_runner.py
